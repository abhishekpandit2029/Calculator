<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Calculator</title>
    <link href="style.css" rel="stylesheet" type="text/css" /> 
  </head>

  <body id="body">
    <audio src="./stuff/click.mp3" id="audio"></audio>
    <div class="volmbtn"><p>|</p><p>|</p></div>
    <div class="silentbtn"><p>|</p></div>
    <div class="calc" id="calc">
      <div class="firstblock" id="firstblock">
        <div class="camerasensor">
          <div class="camera">.</div><div class="sensor"></div>
        </div>
        <h1>Calculator</h1>
        <div class="row">
          <input class="input"  type="text" />
        </div>
      </div>

      <div class="container">
        <div class="row">
          <button onclick="mplay()" class="button nonsign">AC</button>
          <button onclick="mplay()" class="button nonsign" id="del">DEL</button>
          <button onclick="mplay()" class="button nonsign">%</button>
          <button onclick="mplay()" class="button sign">/</button>
        </div>
        <div class="row">
          <button onclick="mplay()" class="button">7</button>
          <button onclick="mplay()" class="button">8</button>
          <button onclick="mplay()" class="button">9</button>
          <button onclick="mplay()" class="button sign">*</button>
        </div>
        <div class="row">
          <button onclick="mplay()" class="button">4</button>
          <button onclick="mplay()" class="button">5</button>
          <button onclick="mplay()" class="button">6</button>
          <button onclick="mplay()" class="button sign">-</button>
        </div>
        <div class="row">
          <button onclick="mplay()" class="button">1</button>
          <button onclick="mplay()" class="button">2</button>
          <button onclick="mplay()" class="button">3</button>
          <button onclick="mplay()" class="button sign">+</button>
        </div>
        <div class="row">
          <button onclick="mplay()" class="button zero">0</button>
          <button onclick="mplay()" class="button">.</button>
          <button onclick="mplay()" class="button sign">=</button>
        </div>
      </div>
      <div class="scrollline"></div>
    </div>
    <div class="powerbtn"><p>|</p><p>|</p></div>
    
    <script src="index.js"></script>
  </body>
</html>
